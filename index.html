<!doctype html>
<head>
    <title>TV Showtimes</title>

    <link rel="stylesheet" type="text/css" href="lib/font-awesome-4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="lib/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
    <div>
        <div id="sidebar">
            <input id='input-add-show' placeholder='Type a show title to add'>
            <p>
                <i id='button-refresh-shows' class="fa fa-refresh"></i>
                Last updated: <span id='last-updated'></span>
            </p>
            <hr>
            <show-sidebar></show-sidebar>
        </div>
        <show-content id="show-content"></show-content>
    </div>


    <!-- Riot Tags -->
    <script src="show.tag" type="riot/tag"></script>
    <script src="show-content.tag" type="riot/tag"></script>
    <script src="show-title.tag" type="riot/tag"></script>
    <script src="show-sidebar.tag" type="riot/tag"></script>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/riot/2.5/riot+compiler.min.js"></script>
    <script src="lib/localforage.min.js"></script>
    <script src="lib/moment.min.js"></script>

    <script src="index.js"></script>



</body>
